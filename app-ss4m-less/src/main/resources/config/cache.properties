################# 缓存配置 #################

#### 默认缓存类型 ###
#目前支持redis.standalone 单机、redis.sentinel主从复制、redis.cluster集群和memcached，注意小写，如cache.default.type=redis.cluster
cache.default.type=redis.sentinel

#session超时时间，单位为秒，如900表示15分钟超时
cache.session.timeout=900

#=========================================redis通用配置=========================================
#### redis缓存客户端 ###
#目前支持 jedis、lettuce
redis.client.type=jedis
//#redis默认命名空间定义，建议为int
redis.default.namespace=0
#redis配置密码
redis.password=
#最大空闲连接数
redis.maxIdle=50
#最小空闲连接数
redis.minIdle=0
#最大连接数
redis.maxTotal=100
#获取连接时的最大等待毫秒数(如果设置为阻塞时BlockWhenExhausted),如果超时就抛异常, 小于零:阻塞不确定的时间,  默认-1
redis.maxWaitMillis=5000
#在获取连接的时候检查有效性, 默认false
redis.testOnBorrow=true 
#在return给pool时，是否提前进行validate操作；默认false
redis.testOnReturn=true
#=========================================redis单机配置=========================================
### redis单机配置 ####
#redis单机配置IP
redis.standalone.hostName=127.0.0.1
#redis单机配置端口
redis.standalone.port=6379
#redis单机，是否采用加密连接, 默认false
redis.standalone.useSSL=false
#=========================================redis主从复制配置=========================================
### redis主从复制配置 ####
#redis主从配置哨兵监视的master名称
redis.sentinel.master=master-1
#redis主从配置哨兵IP及端口用英文逗号隔开，如：127.0.0.1:26379,127.0.0.1:26380
redis.sentinel.sentinelList=127.0.0.1:26379,127.0.0.1:26380
#=========================================redis集群配置=========================================
### redis集群配置 ####
#redis集群配置用英文逗号隔开，如：127.0.0.1:7000,127.0.0.1:7001,127.0.0.1:7002
redis.cluster.serverList=127.0.0.1:7000,127.0.0.1:7001,127.0.0.1:7002,127.0.0.1:7003,127.0.0.1:7004,127.0.0.1:7005
#redis.cluster.serverList=10.45.47.86:7370,10.45.47.125:7370,10.45.47.126:7370,10.45.47.86:7371,10.45.47.125:7371,10.45.47.126:7371

