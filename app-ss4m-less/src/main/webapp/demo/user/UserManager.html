<body>
		<div class="from-list-hd text-left">
			<input type="text" placeholder="请输入用户名" id="search_input"></input>
			<button type="button" id="add_btn"><i class="add-small-ico mr5"></i>查询</button>
		</div>
	    <table id="tab_template" style="display:none;">
	    	<tr id="tr_template">
				<td fieldType='db' dbfield="user_name"></td>
				<td fieldType='db' dbfield="eff_date"></td>
				<td fieldType='db' dbfield="exp_date"></td>
				<td fieldType='db' dbfield="create_date"></td>
				<td>
					<a href="javascript:void(0);" id="delete_detail" style="color:blue;margin-left:10px;">停用</a>
				</td>
			</tr>
	    </table>
		<table id="data_list">
			<tr>
				<th>用户名</th>
				<th>生效时间</th>
				<th>失效时间</th>
				<th>创建时间</th>
				<th>操作</th>
			</tr>
		</table>
		<div>
			<div>
				<div id="navPage"></div>
			</div>
		</div>
			
</body>
